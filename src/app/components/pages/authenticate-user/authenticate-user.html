<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(#4e54c8, #8f94fb)">
  <div class="card shadow-lg p-4" style="width: 500px; border-radius: 20px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: none">

    <h1 class="text-center" style="color:#4e54c8"><strong>WebAgenda</strong></h1>

    <hr />

    <div *ngIf="errorMessage() != ''" class="alert alert-danger alert-dismissible rounded-pill">
      <strong>{{ errorMessage() }}</strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage.set('')"></button>
    </div>

    <form [formGroup]="formAuthentication" (ngSubmit)="authenticateUser()" class="mt-3">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Access email</label>
        <input type="email" class="form-control border-0 shadow-sm rounded-pill px-3" id="email" placeholder="Enter your email" required formControlName="email" />
        <div class="text-danger small mt-1" *ngIf="formAuthentication.get('email')?.touched && formAuthentication.get('email')?.invalid">
          This field is required and must contain a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Access password</label>
        <input type="password" class="form-control border-0 shadow-sm rounded-pill px-3" id="password" placeholder="Enter your password" required formControlName="password">
        <div class="text-danger small mt-1" *ngIf="formAuthentication.get('password')?.touched && formAuthentication.get('password')?.invalid">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn w-100 text-white fw-bold rounded-pill py-2" [ngClass]="{ 'btn-primary': formAuthentication.valid, 'btn-secondary': formAuthentication.invalid }" [disabled]="formAuthentication.invalid" style="background: #4e54c8; border: none;">Login</button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/pages/create-user" class="text-decoration-none text-dark">
        Donâ€™t have an account? <strong class="text-primary">Create one here!</strong>
      </a>
    </div>
  </div>
</div>
